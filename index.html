
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Festival Gerardmer</title>
</head>
<body >

    <div id="app">
        <navbar></navbar>
        <ul id="container-films">

            <li class="film-bloc" v-for="film in films" v-if="jour === film.diffusion || jour === ''">
                <img v-bind:src="film.min">
                <h2>{{film.title}}</h2>
            </li>
        </ul>

        <ul class="date-diffusion">
            <li class="" v-for="date in alljour">
                <button class="filtre-btn" v-on:click="filtre">{{date}}</button>
            </li>
        </ul>





    </div>




    <footer></footer>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
